<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu">
        <h1>Game App</h1>
        <button onclick="startTicTacToe()">Tic-Tac-Toe</button>
        <button onclick="startWordChain()">Word Chain</button>
    </div>

    <div id="game-container" class="hidden">
        <div id="tic-tac-toe" class="game hidden">
            <h2>Tic-Tac-Toe</h2>
            <div id="tic-tac-toe-board">
                <div class="cell" onclick="makeMove(0)"></div>
                <div class="cell" onclick="makeMove(1)"></div>
                <div class="cell" onclick="makeMove(2)"></div>
                <div class="cell" onclick="makeMove(3)"></div>
                <div class="cell" onclick="makeMove(4)"></div>
                <div class="cell" onclick="makeMove(5)"></div>
                <div class="cell" onclick="makeMove(6)"></div>
                <div class="cell" onclick="makeMove(7)"></div>
                <div class="cell" onclick="makeMove(8)"></div>
            </div>
            <p id="tic-tac-toe-result"></p>
            <button onclick="restartTicTacToe()">New Game</button>
        </div>

        <div id="word-chain" class="game hidden">
            <h2>Word Chain</h2>
            <div>
                <label for="word-input">Enter a word:</label>
                <input type="text" id="word-input">
                <button onclick="checkWord()">Submit</button>
                <p id="word-chain-output"></p>
            </div>
            <button onclick="restartWordChain()">New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
